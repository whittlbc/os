<div class="communication-tabs-container">
    <ul class="tabs communication-panels-ul">
        {{#showImplementations}}
        <li class="tab communication-tab">
            <a data-feed="implementations" class="{{#implementationsActive}}active{{/implementationsActive}}">Implementations</a>
        </li>
        {{/showImplementations}}
        <li class="tab communication-tab">
            <a data-feed="general" class="{{#generalActive}}active{{/generalActive}}">Feedback</a>
        </li>
        {{#showTeam}}
        <li class="tab communication-tab {{^onTeam}}disabled{{/onTeam}}">
            <a data-feed="team" class="{{^onTeam}}disabled {{/onTeam}} {{#teamActive}}active{{/teamActive}} {{#isIdea}}idea{{/isIdea}}" {{^onTeam}}data-toggle="tooltip" data-placement="top" title="{{#isIdea}}You must be a member of this project to access this feed.{{/isIdea}}{{^isIdea}}You must be a contributor to this project to access this feed.{{/isIdea}}"{{/onTeam}}>{{^onTeam}}<i class="fa fa-lock"></i>{{/onTeam}}<span>Team</span></a>
        </li>
        {{/showTeam}}
    </ul>
</div>
