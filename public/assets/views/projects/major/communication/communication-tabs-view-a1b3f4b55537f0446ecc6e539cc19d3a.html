<div class="communication-tabs-container">
    <ul class="tabs communication-panels-ul">
        <li class="tab communication-tab">
            <a index="0" class="{{#generalActive}}active{{/generalActive}}">General</a>
        </li>
        <li class="tab communication-tab">
            <a index="1" class="{{#suggestionsActive}}active{{/suggestionsActive}}">Feature Suggestions</a>
        </li>
        <li class="tab communication-tab {{^onTeam}}disabled{{/onTeam}}">
            <a index="2" class="{{^onTeam}}disabled{{/onTeam}} {{#teamActive}}active{{/teamActive}}">{{^onTeam}}<i class="fa fa-lock"></i>{{/onTeam}}<span>Team</span></a>
        </li>
        {{#showAdmin}}
        <li class="tab communication-tab">
            <a index="3" class="{{#adminActive}}active{{/adminActive}}">Admin</a>
        </li>
        {{/showAdmin}}
    </ul>
</div>
