<div class="vertical-toggle">
    <div class="selection selection-not-last selected">
        <div class="anchor">
            <i class="fa {{topIcon}}"></i>
        </div>
        <div class="name">{{topName}}</div>
    </div>
    <div class="selection">
        <div class="anchor">
            <i class="fa {{bottomIcon}}"></i>
        </div>
        <div class="name">{{bottomName}}</div>
    </div>
    <div class="connector"></div>
</div>
