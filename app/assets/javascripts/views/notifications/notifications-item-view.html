<div class="notifications-item-container">
    <div class="pic-text-container">
        <div class="pic">
            <a href="{{userGHLink}}" target="_blank"><img src="{{pic}}"/></a>
        </div>
        <div class="text"><a href="{{userGHLink}}" target="_blank">{{requesterName}} </a>{{{text}}}<a href="{{projectLink}}">My Slack and Ruby.</a></div>
    </div>
    <div class="action-btn-master-container">

        {{^showAccepted}}
        {{^showRejected}}
        <div class="action-btn-container">
            <div class="action-btn" id="reject">No thanks</div>
            <div class="action-btn" id="accept">{{positiveBtnText}}</div>
        </div>
        {{/showRejected}}
        {{/showAccepted}}

        {{#showAccepted}}
        <div class="accepted-view"><i class="fa fa-check"></i>{{acceptedText}}</div>
        {{/showAccepted}}

        {{#showRejected}}
        <div class="rejected-view"><i class="fa fa-check"></i>Ignored</div>
        {{/showRejected}}

    </div>
</div>
