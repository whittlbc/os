<div class="general-feed-item-container">
    <div class="poster-pic-container">
        <img class="comment-poster-pic" id="comment-pic-{{commentNumber}}" src="{{userPic}}">
        <div class="comment-vote-count-container" id="comment-vote-btn-{{commentNumber}}">
            <div class="comment-vote-arrow"><i class="fa fa-angle-up"></i></div>
            <div class="comment-vote-count" id="comment-vote-count-{{commentNumber}}">{{voteCount}}</div>
        </div>
        <div class="poster-info-bubble" id="poster-info-bubble-{{commentNumber}}" hidden></div>
    </div>{{
    }}<div class="comment-details-container">
        <div class="poster-name-post-time-container">
            <div class="poster-name">{{posterGHUsername}}</div>
            <div class="comment-post-time-ago">{{postTime}}</div>
        </div>
        <div class="comment-text">{{text}}</div>
    </div>
</div>
