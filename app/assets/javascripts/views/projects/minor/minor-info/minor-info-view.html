<div id="minorInfoDateContainer">posted {{postDate}}</div>
<div id="contributorsView"></div>
<div id="minorInfoLicenseContainer">{{license}} license</div>
<div id="minorInfoSlackURLContainer"><a target="_blank" href="{{slackTeamURL}}">{{slackTeamName}}</a></div>
<div id="minorInfoRepoURLContainer"><a target="_blank" href="{{repoURL}}">{{repoName}}</a></div>
<div id="minorInfoRepoInfo">
    <div id="minorInfoLastCommitContainer">Last Commit: {{lastCommit}}</div>
    <div id="minorInfoOpenPRContainer">{{openPR}} open pull requests</div>
    <div id="minorInfoClosedPRContainer">{{closedPR}} closed pull requests</div>
    <div id="minorInfoOpenIssuesContainer">{{openIssues}} open issues</div>
    <div id="minorInfoReleasesContainer">{{releases}} releases</div>
    <div id="minorInfoForksContainer">{{forks}} forks</div>
    <div id="minorInfoClonesContainer">{{clones}} clones</div>
</div>
