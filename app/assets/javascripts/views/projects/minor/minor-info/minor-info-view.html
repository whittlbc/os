<div id="minorInfoDateContainer">posted {{postDate}}</div>
<div id="minorInfoLicenseContainer"><span class="highlighted-minor-info">{{license}}</span> license</div>
<div id="minorInfoRepoURLContainer"><a target="_blank" href="{{repoURL}}">{{repoName}}</a></div>
<div class="minor-info-subsection-title">Contributors</div>
<div id="contributorsView"></div>
<div class="minor-info-subsection-title">Team Communication</div>
<div id="minorInfoSlackURLContainer">
    <div class="minor-info-slack-logo-container">
        <img class="minor-info-slack-logo" src="assets/slack_logo.png">|<span><a target="_blank" href="{{slackTeamURL}}">{{slackTeamName}}</a></span>
    </div>
    <!--}}<div class="slack-team-url-container">-->
        <!--<a target="_blank" href="{{slackTeamURL}}">{{slackTeamName}}</a>-->
    <!--</div>-->
</div>
<div class="minor-info-subsection-title">Repo Stats</div>
<div id="minorInfoRepoInfo">
    <div id="minorInfoLastCommitContainer">last commit was <span class="highlighted-minor-info">{{lastCommit}}</span></div>
    <div id="minorInfoOpenPRContainer"><span class="highlighted-minor-info">{{openPR}} open</span> pull requests</div>
    <div id="minorInfoClosedPRContainer"><span class="highlighted-minor-info">{{closedPR}} closed</span> pull requests</div>
    <div id="minorInfoOpenIssuesContainer"><span class="highlighted-minor-info">{{openIssues}}</span> open issues</div>
    <div id="minorInfoReleasesContainer"><span class="highlighted-minor-info">{{releases}}</span> releases</div>
    <div id="minorInfoForksContainer"><span class="highlighted-minor-info">{{forks}}</span> forks</div>
    <div id="minorInfoClonesContainer"><span class="highlighted-minor-info">{{clones}}</span> clones</div>
</div>
