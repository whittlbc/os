paths:
    bootstrap: 'bootstrap.min'
    stache: 'stache'
    eventbroker: 'backbone-eventbroker'
shim:
    jquery:
        exports: '$'
    underscore:
        exports: '_'
    backbone:
        deps: ['underscore', 'jquery']
        exports: 'Backbone'
    bootstrap:
        deps: ['jquery']
    eventbroker:
        deps: ['backbone']
        exports: 'Backbone.EventBroker'
modules:
    - name: 'application'

